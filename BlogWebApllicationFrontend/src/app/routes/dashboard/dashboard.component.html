<div class="mt-3">
    <div class="text-end mr-2">
        <button (click)="openModal()" class="bg-stone-50 border-2 border-solid border-black p-2 rounded">Add
            Post</button>
    </div>
    @if(modal){
    <form class="modal" (submit)="onSubmit($event)">
        <h2>Add New Post</h2>
        <div class="flex justify-between my-2">
            <label for="title">Title:</label>
            <input class="border-2 border-solid border-black" type="text" id="title" name="title" required>
        </div>
        <div class="flex justify-between my-2">
            <label for="description">Description:</label>
            <input class="border-2 border-solid ml-2 border-black" type="text" id="description" name="description"
                required>
        </div>
        <button type="submit" class="bg-cyan-500 p-2 rounded">Submit</button>
    </form>
    }
    <div class="mt-5 shadow-black shadow rounded p-6">
        @for(feed of userFeed; track feed ){
        <mat-card appearance="outlined" class="my-2">
            <mat-card-header>
                <div class="w-[95%]">
                    <mat-card-title>{{feed.title}}</mat-card-title>
                    <mat-card-subtitle>{{feed.description}}</mat-card-subtitle>
                </div>
                <div>
                    <span (click)="openModal2()" class="mr-2 cursor-pointer"><i class="text-2xl fa-regular fa-pen-to-square"></i></span>
                    <span class="cursor-pointer" (click)="delete(feed.postId)"><i class="text-2xl fa-solid fa-trash-can"></i></span>
                </div>
            </mat-card-header>
        </mat-card>
        @if(modal2){
            <form class="modal" (submit)="onUpdate($event, feed.postId)">
                <h2>Update Post</h2>
                <div class="flex justify-between my-2">
                    <label for="title">Title:</label>
                    <input class="border-2 border-solid border-black" type="text" id="title" name="title" required>
                </div>
                <div class="flex justify-between my-2">
                    <label for="description">Description:</label>
                    <input class="border-2 border-solid ml-2 border-black" type="text" id="description" name="description"
                        required>
                </div>
                <button type="submit" class="bg-cyan-500 p-2 rounded">Submit</button>
            </form>
            }
        }
    </div>
</div>
